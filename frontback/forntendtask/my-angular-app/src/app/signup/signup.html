<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Create Account</h3>

          <form (ngSubmit)="onSignup()" #signupForm="ngForm">
            <!-- Name -->
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input
                type="text"
                id="name"
                class="form-control"
                name="name"
                [(ngModel)]="name"
                required
              />
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                id="email"
                class="form-control"
                name="email"
                [(ngModel)]="email"
                required
              />
            </div>

            <!-- Password -->
            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                name="password"
                [(ngModel)]="password"
                required
              />
            </div>

            
            <div class="d-grid">
              <button class="btn btn-primary" type="submit" [disabled]="!signupForm.valid">
                Sign Up
              </button>
            </div>
          </form>

          <div class="mt-3 text-center">
            <p>
              Already have an account?
              <a (click)="goToLogin()" class="text-decoration-none" role="button">Login</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
